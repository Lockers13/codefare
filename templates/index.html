
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<form method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6 mb-0">
            {{ form.title }}
          </div>
          <div class="form-group col-md-6 mb-0">
            {{ form.file }}
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

{% endblock %}
